<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Form</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="main">
        <div class="card">
            
        </div>
        <div class="card-name">
            <label for="" id="labelName">Card Name</label>
            <input type="text" id="inputName">
        </div>
        <div class="card-number">
            <label for="" id="labelNumber">Card Nubmer</label>
            <input type="text" id="inputNumber">
        </div>
        <div class="Exp">
            <div class="card-date">
                <label for="" id="labelDate">MM/YYYY</label>
                <input type="month" id="inputDate">
            </div>
            <div class="card-cvv">
                <label for="" id="labelCvv">CVV</label>
                <input type="password" value="123" onfocus="this.value=''" id="inputCvv">
            </div>
        </div>
        <div class="complete">
            <h2 class="completed">
                Purchase
            </h2>
        </div>
    </div>

</body>
</html>
